<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}QCLASSIFIER{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script/script.js') }}"
      defer
    ></script>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <div>
        <a href="{{ url_for('home') }}" class="app-name">QCLASSIFIER</a>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('analyze') }}">Analyzer</a></li>
          <li><a href="{{ url_for('history')}}">Analytics History</a></li>
          {% if session.get('username') %}
          <li>
            <a href="/logout" style="text-align: center">Logout</a>
          </li>
          {% else %}
          <li>
            <a href="/login"> Login </a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2024 Question Paper Analyzer. All rights reserved.</p>
    </footer>
  </body>
</html>
